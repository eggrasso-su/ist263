<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Default style for viewports larger than 800px */
        .text {
            display: none;
        }
        .large-text {
            display: block;
        }

        /* Media query for viewports 800px or less */
        @media (max-width: 800px) {
            .large-text {
                display: none;
            }
            .small-text {
                display: block;
            }
        }
    </style>
</head>
<body>

<div class="text large-text">I’m large.</div>
<div class="text small-text">I’m small.</div>

</body>
</html>
