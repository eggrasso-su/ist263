<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Exercise</title>
    <style>
        #university {
            cursor: pointer;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="university">Syracuse University</div>

    <script>
        const div = document.getElementById('university');
        div.addEventListener('click', () => {
            div.innerHTML = 'Orange Nation';
            div.style.color = 'orange';
        });
    </script>
</body>
</html>
